baseURL = 'ramjac.app'
languageCode = 'en-us'
title = 'Bread Blog'

theme = "quietfoodie"
[pagination]
  disableAliases = false
  pagerSize = 3
  path = 'main'

[markup.goldmark.renderer]
    unsafe = true

[params]
    mainSections = ['Recipes']
    authorname = "Author"
    # change to false if you don't want to use recipe schema markup
    recipeSchema = true

[taxonomies]
    tag = "tags"
    course = "courses"

[outputs]
    home = ["HTML", "JSON", "RSS"]

[module]
    [module.hugoVersion]
    min = "0.41.0"
# if your baseurl is not the site root, set canonifyurls to true (if you're hosting on github pages, for example)
canonifyURLs = "true"
