name: GitHub Pages

on:
    push:
        branches:
            - master

    jobs:
        build:
            runs-on: ubuntu-latest

            steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Set up Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                hugo-version: 'latest'

            - name: Build
              run: hugo --minify

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./public
